{% extends "all_page.html" %}
{% block title %}Search results{% endblock title %}
{% block head %}
    {{ super() }}
    <script src="{{url_for('static', filename='js/searchResults.js') }}" defer></script>
{% endblock head%}
{% block content %}
    <h2>Search Our Library</h2>
    <form action="{{url_for('search_result')}}" method="post">
        <label for="title">
            <span>Title:</span>
            <input type="text" id="game_title" name="game_title"/>
            <button type="submit">Search</button>
        </label>
    </form>
    {% if data%}
        {% for item in data %}
            <div class="result" id="{{item}}">
                <p> {{data[item]}} </p>
                <button class="remove">Remove</button>
                <button class="view">View</button>
            </div>
        {% endfor %}
    {% endif %}
{% endblock content %}
